<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga Turbo - Cadastro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 32px;
            color: #667eea;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .alert {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #0a0;
            border: 1px solid #cfc;
        }

        .link-container {
            text-align: center;
            margin-top: 20px;
        }

        .link-container a {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .link-container a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            color: #667eea;
            margin-top: 10px;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>ðŸš€ Recarga Turbo</h1>
            <p>Criar nova conta</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nome Completo</label>
                <input type="text" id="name" placeholder="Maria Silva" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="maria@example.com" required>
            </div>

            <div class="form-group">
                <label for="phone">Telefone (opcional)</label>
                <input type="tel" id="phone" placeholder="(11) 99999-9999">
                <div class="help-text">Formato: (XX) 9XXXX-XXXX</div>
            </div>

            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required minlength="6">
                <div class="help-text">MÃ­nimo 6 caracteres</div>
            </div>

            <button type="submit">CRIAR CONTA</button>
        </form>

        <div class="loading" id="loading">Criando conta...</div>

        <div class="link-container">
            <a href="login.html">JÃ¡ tem conta? FaÃ§a login</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';

        function showAlert(message, type = 'error') {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';

            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const loading = document.getElementById('loading');
            const submitBtn = e.target.querySelector('button');

            const payload = {
                name: name,
                email: email,
                password: password
            };

            // SÃ³ adicionar phone se tiver valor
            if (phone.trim()) {
                payload.phone = phone;
            }

            try {
                submitBtn.disabled = true;
                loading.style.display = 'block';

                const response = await fetch(`${API_URL}/users/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (response.ok) {
                    // Salvar token e dados do usuÃ¡rio
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data));

                    showAlert('Conta criada com sucesso! Redirecionando...', 'success');

                    // Redirecionar para dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    // Mostrar erro especÃ­fico
                    if (data.detail) {
                        if (typeof data.detail === 'string') {
                            showAlert(data.detail);
                        } else if (Array.isArray(data.detail)) {
                            // Pydantic validation errors
                            const errorMsg = data.detail.map(err => err.msg).join(', ');
                            showAlert(errorMsg);
                        }
                    } else {
                        showAlert('Erro ao criar conta');
                    }
                }
            } catch (error) {
                showAlert('Erro ao conectar com o servidor. Backend estÃ¡ rodando?');
                console.error('Erro:', error);
            } finally {
                submitBtn.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>

</html>
